<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido</title>
</head>
<body>

    <h1>¿Cuál es su pedido?</h1>

    <form action="pedido.js">
        <label for="Nombre">Proporciona tu Nombre</label><br>
        <input type="text" id="Nombre" name= "Nombre" placeholder="Nombre">

        <br><br>

        <label for="Teléfono">Proporciona tu Teléfono</label><br>
        <input type="number" id="Teléfono" name= "Teléfono" placeholder="Teléfono">

        <br><br>

        <label for="Correo Electrónico">Proporciona tu Correo Electrónico</label><br>
        <input type="text" id="Correo Electrónico" name= "Correo Electrónico" placeholder="Correo Electrónico">
        
        <br><br>

        <p><textarea name="comentario" rows="10" cols="100">Descripción general del pastel: </textarea></p>

        <br><br>

        <h2>Sabores de pastel</h2><br>
    <input type="checkbox" id="Sabor1" name="Sabor1" value="Red Velvet">
    <label for="Sabor1">Sangre de vampiro</label><br>
    <input type="checkbox" id="Sabor2" name="Sabor2" value="Chocolate">
    <label for="Sabor2">Tierra magica</label><br>
    <input type="checkbox" id="Sabor3" name="Sabor3" value="Vainilla">
    <label for="Sabor3">Magia de unicornio</label><br>
    <input type="checkbox" id="Sabor4" name="Sabor4" value="Coco">
    <label for="Sabor4">Nuves heladas</label><br>
    <input type="checkbox" id="Sabor5" name="Sabor5" value="Chicle">
    <label for="Sabor5">Arcoiris</label><br>
    <input type="checkbox" id="Sabor6" name="Sabor6" value="Fresa">
    <label for="Sabor6">Extracto de arbol de cristal</label><br><br>

    <hr>

    <h2>Adornos para pastel</h2><br>
    <input type="checkbox" id="Adornos1" name="Adornos1" value="Chocolate en forma de colmillos">
    <label for="Adornos1">Colmillos de hombre lobo</label><br>
    <input type="checkbox" id="Adornos2" name="Adornos2" value="Caramelo en trozos">
    <label for="Adornos2">Trozos de cristal magico</label><br>
    <input type="checkbox" id="Adornos3" name="Adornos3" value="Galletas en forma de magos">
    <label for="Adornos3">Magos en miniatura</label><br>
    <input type="checkbox" id="Adornos4" name="Adornos4" value="Huevitos de chocolate">
    <label for="Adornos4">Huevos de dragon</label><br>
    <input type="checkbox" id="Adornos5" name="Adornos5" value="Chocolate en espiral">
    <label for="Adornos5">Caparazon de mounstruo</label><br>
    <input type="checkbox" id="Adornos6" name="Adornos6" value="Nuez">
    <label for="Adornos6">Semillas ancestrales</label><br><br>

    <h2>Finalizar pedido</h2>
    <input type="reset"><br>
    <input type="submit"><br>
    
    </form>
    

</body>
</html>
